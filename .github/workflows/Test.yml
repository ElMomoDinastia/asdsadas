name: Teleese 24/7 Keep-Alive

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  deploy-room:
    runs-on: ubuntu-latest
    # EL BLOQUE SE MUEVE AQUÍ ADENTRO:
    concurrency:
      group: haxball-${{ github.workflow }}-${{ matrix.room_id }}
      cancel-in-progress: true
      
    strategy:
      fail-fast: false 
      matrix:
        room_id: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Instalar dependencias y Chrome
        run: |
          npm install
          npx puppeteer install

      - name: Ejecutar y Programar Relevo
        env:
          ROOM_ID: ${{ matrix.room_id }}
          IS_HEADER: ${{ matrix.room_id == 0 }}
          IS_FOOTER: ${{ matrix.room_id == 7 }}
          HAXBALL_TOKEN: ${{ secrets[format('TOKEN_{0}', matrix.room_id)] }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          NODE_ENV: production
        run: |
          # Programar relevo
          (sleep 20700 && curl -X POST \
            -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/actions/workflows/Test.yml/dispatches" \
            -d '{"ref":"main"}') &

          # Iniciar el bot
          timeout 21600s npm start || true
