name: Teleese 24/7 Keep-Alive

on:
  push:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *' 

jobs:
  deploy-room:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false 
      matrix:
        room_id: [0, 1, 2, 3, 4, 5, 6, 7]

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Instalar dependencias
        run: |
          npm install --no-audit --no-fund
          npx puppeteer install

      - name: Ejecutar y Relevar
        env:
          ROOM_NUMBER: ${{ matrix.room_id }}
          IS_HEADER: ${{ matrix.room_id == 0 }}
          IS_FOOTER: ${{ matrix.room_id == 7 }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ "${{ matrix.room_id }}" == "0" ]; then
            (sleep 21000 && curl -X POST \
              -H "Authorization: token $GITHUB_TOKEN" \
              -H "Accept: application/vnd.github.v3+json" \
              "https://api.github.com/repos/${{ github.repository }}/actions/workflows/Test.yml/dispatches" \
              -d '{"ref":"main"}') &
          fi
          timeout 21300s npm start || echo "Ciclo completado para Sala ${{ matrix.room_id }}"
