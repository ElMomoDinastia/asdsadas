version: '3.8'

services:
  haxball-impostor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: haxball-impostor
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - HAXBALL_TOKEN=${HAXBALL_TOKEN}
      - ROOM_NAME=${ROOM_NAME:-Impostor Game üïµÔ∏è}
      - MAX_PLAYERS=${MAX_PLAYERS:-16}
      - NO_PLAYER=${NO_PLAYER:-true}
      - PORT=3000
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CLUE_TIME=${CLUE_TIME:-30}
      - DISCUSSION_TIME=${DISCUSSION_TIME:-60}
      - VOTING_TIME=${VOTING_TIME:-45}
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Optional: Development mode with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: haxball-impostor-dev
    command: npm run dev
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - HAXBALL_TOKEN=${HAXBALL_TOKEN}
      - ROOM_NAME=${ROOM_NAME:-Impostor Game (Dev)}
      - MAX_PLAYERS=16
      - NO_PLAYER=true
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    profiles:
      - dev
